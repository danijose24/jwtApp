<!DOCTYPE html>
<html>
<head>
    <title>File Comparison</title>
    <style>
        .addition {
            background-color: #eaffea; /* Light green for additions */
        }

        .subtraction {
            background-color: #ffd7d7; /* Light red for subtractions */
        }
    </style>
</head>
<body>
<h1>File Comparison Result</h1>
<table class="comparison-table">
    <tr>
        <th>Source File</th>
        <th>Destination File</th>
    </tr>
    <tr>
        <td class="source-file" id="source-file">
            <h2>Source File</h2>
            <pre><!-- Display content of source file -->
{{ sourceContent }}</pre>
        </td>
        <td class="destination-file" id="destination-file">
            <h2>Destination File</h2>
            <pre><!-- Display content of destination file -->
{{ destinationContent }}</pre>
        </td>
    </tr>
</table>
<div class="diff-container">
    <h2>File Differences</h2>
    <pre>{{ formattedDiff }}</pre>
</div>
</body>
</html>
